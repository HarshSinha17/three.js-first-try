<!DOCTYPE html>
<html>
	<head>
		<title>Three.js app</title>
		<style>
			body { margin: 0; }
		</style>
	</head>
	<body>
    
		<script src="three.js"></script>
		<script>
			const scene = new THREE.Scene();
			scene.background = new THREE.TextureLoader().load('https://images.unsplash.com/photo-1588345921523-c2dcdb7f1dcd?ixlib=rb-1.2.1&q=80&fm=jpg&crop=entropy&cs=tinysrgb&w=1080&fit=max')
			const camera = new THREE.PerspectiveCamera( 30, window.innerWidth / window.innerHeight, 0.1, 1000 );

			const renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

			const geometry = new THREE.BoxGeometry();
			var tex = new THREE.TextureLoader().load('https://milkshake-production-user-images.imgix.net/2528d8f0-1a51-460a-a534-55f962fe3fcd?auto=format&w=828')
			const material = new THREE.MeshBasicMaterial( { map: tex } );
			const cube = new THREE.Mesh( geometry, material );
			scene.add( cube );

			camera.position.z = 5;
      const animate = function () {
				requestAnimationFrame( animate );

				cube.rotation.x += 0.01;
				cube.rotation.y += 0.01;

				renderer.render( scene, camera );
			};

			animate();
		</script>
	</body>
</html>
